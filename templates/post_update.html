{% extends 'base.html' %}

{% block title %}
Обновление статьи
{% endblock %}

{% block body %}
<div class="container">
    <h1>Обновление статьи</h1>
    <form method="post">
        <input  value="{{ article.title }}" type="text" name="title" class="form-control" placeholder="Введите название"><br>
        <textarea  name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{article.intro}}</textarea><br>
        <textarea  name="text" id="text" class="form-control" placeholder="Введите основной текст">{{article.text}}</textarea><br>
        <input type="submit" class="btn btn-success" value="Обновить"><br>
    </form>
</div>
{% endblock %}
